spring:
  application:
    name: price-tracker

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pricetracker}
    username: ${SPRING_DATASOURCE_USERNAME:pricetracker}
    password: ${SPRING_DATASOURCE_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

scraper:
  rate-limit:
    amazon: 2.0
    mediamarkt: 2.0
